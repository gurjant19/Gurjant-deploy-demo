<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input 
    formControlName="oldPassword"
    id="oldPassword"
    type="text" 
    class="form-control">
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old Password is required</div>
      <div *ngIf="oldPassword.errors.wrongOldPassword">Wrong Old Password</div>
    </div>
  </div>
  <div class="form-group">
    <label for="oldPassword">New Password</label>
    <input 
    formControlName="newPassword"
    id="newPassword"
    type="text" 
    class="form-control">
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">New Password is required</div>
  </div>
  <div class="form-group">
    <label for="oldPassword">Confirm Password</label>
    <input 
    formControlName="confirmPassword"
    id="confirmPassword"
    type="text" 
    class="form-control">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">confirm Password is required</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">Password don't match try again</div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
